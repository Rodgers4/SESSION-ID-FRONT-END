<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Session Code</title>
  <style>
    body {
      background-color: #fdfdfd;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-weight: bold;
      font-size: 2em;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
    }
    input::placeholder {
      color: darkred;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background-color: #002366;
      color: #fff;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .code, .session {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      text-align: center;
      font-weight: bold;
    }
    .info {
      margin-top: 30px;
      font-size: 0.95em;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üîê Generate Session Code</h1><label for="number">Enter WhatsApp Number</label> <input type="text" id="number" placeholder="e.g. 254712345678" />

<button onclick="generateCode()">Generate Code</button>

  <div class="code" id="codeBox"></div>  <div class="info">
    <p><strong>How to use this code:</strong></p>
    <ol>
      <li>Open WhatsApp and choose "Link a device"</li>
      <li>Click <strong>"Use phone number instead"</strong></li>
      <li>Enter the 8-digit code</li>
      <li>Wait 10 seconds, then click below to fetch your Session ID</li>
    </ol>
  </div><button onclick="getSessionId()">üîç Get My Session ID</button>

  <div class="session" id="sessionBox"></div>  <footer>POWERED BY RODGERS</footer>  <script>
    async function generateCode() {
      const number = document.getElementById("number").value.trim();
      const codeBox = document.getElementById("codeBox");

      if (!number || number.length < 10) {
        codeBox.style.color = "red";
        codeBox.innerText = "‚ùå Enter a valid number first.";
        return;
      }

      codeBox.style.color = "#333";
      codeBox.innerText = "‚è≥ Generating...";

      try {
        const res = await fetch("https://session-id-generator-by-rodgers.onrender.com/generate-code", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ number }),
        });

        const data = await res.json();

        if (res.ok && data.code) {
          codeBox.style.color = "green";
          codeBox.innerText = `üîë Your Code: ${data.code}`;
        } else {
          codeBox.style.color = "red";
          codeBox.innerText = "‚ùå Failed to generate code.";
        }
      } catch (err) {
        codeBox.style.color = "red";
        codeBox.innerText = "‚ùå Network or server error.";
      }
    }

    async function getSessionId() {
      const number = document.getElementById("number").value.trim();
      const sessionBox = document.getElementById("sessionBox");

      if (!number) {
        sessionBox.style.color = "red";
        sessionBox.innerText = "‚ùå Please enter your phone number first.";
        return;
      }

      sessionBox.style.color = "#333";
      sessionBox.innerText = "üîç Fetching session ID...";

      try {
        const res = await fetch(`https://session-id-generator-by-rodgers.onrender.com/session/${number}`);
        const data = await res.json();

        if (res.ok && data.sessionId) {
          sessionBox.style.color = "green";
          sessionBox.innerText = `üì¶ Session ID:
${JSON.stringify(data.sessionId, null, 2)}`;
        } else {
          sessionBox.style.color = "red";
          sessionBox.innerText = `‚ùå ${data.message || "Session not available yet."}`;
        }
      } catch (err) {
        sessionBox.style.color = "red";
        sessionBox.innerText = "‚ùå Failed to fetch session ID.";
      }
    }
  </script></body>
</html>
